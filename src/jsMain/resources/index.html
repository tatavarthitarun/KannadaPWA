<body>
    <div class="container">
        <h1>🎉 Kannada PWA - Phase 5: PWA Features</h1>
        <div class="status">
            ✅ Kotlin Multiplatform compilation successful!<br>
            ✅ Transliteration system ready!<br>
            ✅ Content repository loaded!<br>
            ✅ Interactive UI Components working!<br>
            🚀 Phase 5: PWA Features ready!
        </div>
        
        <h2>📋 Phase 5 Console Output:</h2>
        <div id="console-output" class="console-output">
            Loading Phase 5 PWA features...
        </div>
        
        <div id="root"></div>
    </div>

    <script>
        // Capture console.log output and display it
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.innerHTML += args.join(' ') + '\n';
        };
        
        // Clear the loading message
        consoleOutput.innerHTML = '';
        
        // Add test message to verify the page is working
        console.log('🚀 HTML page loaded successfully!');
        console.log('📱 Waiting for Kotlin/JS code to execute...');
        
        // Add error handling
        window.addEventListener('error', function(e) {
            console.error('❌ JavaScript Error:', e.error);
            consoleOutput.innerHTML += '❌ JavaScript Error: ' + e.error + '\n';
        });
        
        // Add unhandled rejection handling
        window.addEventListener('unhandledrejection', function(e) {
            console.error('❌ Unhandled Promise Rejection:', e.reason);
            consoleOutput.innerHTML += '❌ Unhandled Promise Rejection: ' + e.reason + '\n';
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            console.log('🚀 PWA: Service Worker supported, registering...');
            
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('✅ PWA: Service Worker registered successfully:', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        console.log('🔄 PWA: Service Worker update found');
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('📱 PWA: New version available, refresh to update');
                                showUpdateNotification();
                            }
                        });
                    });
                })
                .catch((error) => {
                    console.error('❌ PWA: Service Worker registration failed:', error);
                });
        } else {
            console.log('⚠️ PWA: Service Worker not supported');
        }
        
        // PWA Installation Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('📱 PWA: Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        // PWA Installed Event
        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA: App installed successfully!');
            hideInstallButton();
        });
        
        // Show install button
        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.id = 'install-btn';
            installBtn.innerHTML = '📱 Install Kannada PWA';
            installBtn.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
            `;
            installBtn.onclick = installPWA;
            document.body.appendChild(installBtn);
        }
        
        // Hide install button
        function hideInstallButton() {
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.remove();
            }
        }
        
        // Install PWA
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('✅ PWA: User accepted installation');
                    } else {
                        console.log('❌ PWA: User declined installation');
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // Show update notification
        function showUpdateNotification() {
            const updateBtn = document.createElement('button');
            updateBtn.id = 'update-btn';
            updateBtn.innerHTML = '🔄 Update Available - Click to Refresh';
            updateBtn.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
            `;
            updateBtn.onclick = () => window.location.reload();
            document.body.appendChild(updateBtn);
        }
        
        // Check if app is running in standalone mode (installed)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            console.log('📱 PWA: Running in standalone mode (installed)');
        }
        
        console.log('🚀 PWA: All PWA features initialized successfully!');
    </script>
